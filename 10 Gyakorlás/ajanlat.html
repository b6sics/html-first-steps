<h2>Ajánlatkérés</h2>
<form action="http://poganysuli.hu/js/cel.html" method="get">
    <fieldset>
        <legend>
            Ajánlatkéréshez töltse ki az űrlapot!
        </legend>
        <p>
            <label>
                Név:<br /> <input type="text" name="nev" /><br />
            </label>
        </p>
        <p>
            <label>
                Email cím:<br /> <input type="email" name="e-mail" />    
            </label>
            <br />
        </p>
        <p>
            Munka:<br />
            <label>
                    <input type="radio" name="munka" value="festes" checked />
                    Festés
            </label><br />
            <label>
                    <input type="radio" name="munka" value="mazolas" />
                    Mázolás
            </label><br />
            <label>
                    <input type="radio" name="munka" value="tapetazas" />
                    Tapétázás
            </label>
        </p>
        <p>
            Falfelület mérete:<br />
            <label>
                    <input type="number" name="felulet" min="10" max="1000" value="50" />
            </label>
        </p>
        <p>
            Egyéb megjegyzés:<br />
            <textarea name="uzenet" rows="5" cols="40" />
            </textarea>
        </p>
        <p>
            <input type="submit" value="Ajánlat kérése" />
        </p>
    </fieldset>
</form>

<p>
© Minden jog fenntartva.
</p>
